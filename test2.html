<html>
<form>
	<h1>ECN IT Form</h1>
	<h2>Basic Employee Information</h2>
	<input id="firstname" name="firstname" placeholder="First name">
	<input name="lastname" placeholder="Last name"><br>
	
	<select id="division" onchange="showPositions(this)">
    		<option value='chooseDivision' disabled selected style='display:none;'>What division?</option>
		<option value="aeg">AEG</option>
		<option value="lexis">Lexis</option>
		<option value="littlesprouts">Little Sprouts</option>
		<option value="fusion">Fusion</option>
	</select>

	<select id="aegDepartment" onchange="showAEGPosition(this)" style="display: none;">
		<option value='chooseAEGDepartment' disabled selected style='display:none;'>What department at AEG?</option>
		<option value='administration'>Administration</option>
		<option value='accounting'>Accounting</option>
		<option value='coachinglearning'>Coaching & Learning</option>
		<option value='humanresources'>Human Resources</option>
		<option value='informationtechnology'>Information Technology</option>
		<option value='marketing'>Marketing</option>
		<option value='newbusinessdevelopment'>New Business Development</option>
	</select>

	<select id="administrationAEGPosition" style="display:none;">
		<option value='aegpresidentceo'>President/CEO</option>
		<option value='seniorvp'>Senior Vice President</option>
		<option value='executiveassistant'>Executive Assistant</option>
	</select>

	<select id="lexisPosition" style="display: none;">
		<option value='chooseLexisPosition' disabled selected style='display:none;'>What position at Lexis?</option>
	</select>

	<select id="littlesproutsPosition" style="display: none;">
		<option value='chooseLittleSproutsPosition' disabled selected style='display:none;'>What position at Little Sprouts?</option>
	</select>

	<select id="fusionPosition" style="display: none;">
		<option value='chooseFusionPosition' disabled selected style='display:none;'>What position at Fusion?</option>
	</select>
</form>

<script type="text/javascript">
	function showPositions(divisionSelector)
	{
		var division = divisionSelector.options[divisionSelector.selectedIndex].value;
		if(division == "aeg") {
			document.getElementById("aegDepartment").style.display = 'block';
			document.getElementById("lexisPosition").style.display = 'none';
			document.getElementById("littlesproutsPosition").style.display = 'none';
			document.getElementById("fusionPosition").style.display = 'none';
		} else if (division == "lexis") {
			document.getElementById("lexisPosition").style.display = 'block';
			document.getElementById("aegDepartment").style.display = 'none';
			document.getElementById("littlesproutsPosition").style.display = 'none';
			document.getElementById("fusionPosition").style.display = 'none';
		} else if (division == "littlesprouts") {
			document.getElementById("littlesproutsPosition").style.display = 'block';
			document.getElementById("aegDepartment").style.display = 'none';
			document.getElementById("lexisPosition").style.display = 'none';
			document.getElementById("fusionPosition").style.display = 'none';
		} else if (division == "fusion") {
			document.getElementById("fusionPosition").style.display = 'block';
			document.getElementById("aegDepartment").style.display = 'none';
			document.getElementById("lexisPosition").style.display = 'none';
			document.getElementById("littlesproutsPosition").style.display = 'none';
		}
	}
	function showAEGPosition(departmentSelector)
	{
		var department = departmentSelector.options[departmentSelector.selectedIndex].value;
	}
</script>
